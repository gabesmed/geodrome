<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <title>g e o d r o m e</title> 

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false" type="text/javascript"></script> 
  
  <script src="js/lib/rsvp.js" type="text/javascript"></script>
  <script src="js/lib/underscore.js" type="text/javascript"></script>
  <script src="js/lib/jquery.js" type="text/javascript"></script>
  <script src="js/lib/msgpack.js" type="text/javascript"></script>
  <script src="js/lib/jquery.base64.min.js" type="text/javascript"></script>
  <script src="js/lib/zpipe.min.js" type="text/javascript"></script>
  <script src="js/lib/handlebars.js" type="text/javascript"></script>

  <script src="js/lib/voronoi.js" type="text/javascript"></script>

  <script src="js/lib/three.js" type="text/javascript"></script>
  <script src="js/lib/OrbitControls.js" type="text/javascript"></script>

  <script src="js/lib/GSVPano.js" type="text/javascript"></script>
  <script src="js/lib/GSVPanoDepth.js" type="text/javascript"></script>
  
  <script src="js/utils.js" type="text/javascript"></script>
  
  <script src="js/data/cache.js" type="text/javascript"></script>
  <script src="js/data/pano.js" type="text/javascript"></script>
  <script src="js/data/track.js" type="text/javascript"></script>
  
  <script src="js/ui/trackeditor.js" type="text/javascript"></script>
  
  <script src="js/scene/trackgeometry.js" type="text/javascript"></script>

  <script src="js/main.js" type="text/javascript"></script>

  <link rel='stylesheet' href='style.css'/>
</head> 
<body>

  <script id="track-editor-template" type="text/x-handlebars-template">
    <div>
      <form class='form-search'>
        <input type='text' class='txt-search'
          placeholder='Zoom to city or address'/>
      </form>
    </div>
    <div class='map-canvas'></div>
    <div class='track-status'></div>
    <div>
      <label>
        <input class='check-loop' type='checkbox'/>Loop
      </label>
    </div>
    <button class='btn-clear'>Clear</button>
    <button class='btn-generate'>Generate</button>
  </script>

  <div id='frame'>
    <div id='trackEditorContainer'></div>
    <div id='renderContainer'></div>
  </div>
  <div id='extras'>
    <span id='planeContainer'></span>
    <span id='depthContainer'></span>
    <span id='panoContainer'></span>
  </div>

</body> 
</html>
